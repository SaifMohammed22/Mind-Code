<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore Tau Protein" />
  <title>Explore Tau Protein</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    /* Video Background Styling */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Send the video to the back */
    }

    /* Text Styling */
    h1 {
      font-size: 3rem;
      color: #ffffff;
      z-index: 1; /* Ensure it stays above the video */
    }

    /* Button Styling */
    button {
      padding: 15px 25px;
      background-color: #022b57;
      color: white;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      z-index: 1; /* Ensure it stays above the video */
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop>
    <source src="brain.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Text and Button -->
  <h1>Alzheimer's Tau Protein Dynamics Exploration</h1>
  <a href="results_alpha.html">
    <button>Become an Explorer Now!</button>
  </a>
</body>
</html>
