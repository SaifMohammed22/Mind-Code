<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Mind Code - A Journey Through Alzheimer's</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #1b4965, #62b6cb, #cae9ff, #5fa8d3);
            background-size: 300% 300%;
            animation: gradientAnimation 6s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.6;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .particle:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 40%; left: 50%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 70%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 60%; left: 20%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 10%; left: 70%; animation-delay: 4s; }

        /* Chapter Container Styling */
        .chapter {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }

        .chapter.active {
            display:flex;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .content {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #3c78d8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #082c61;
            transform: scale(1.1);
        }
    
    </style>
</head>
<body>

    <!-- Particle elements -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Chapter Content -->
    <div class="chapter active" id="chapter1">
        <h1 class = "title">Tau Protein Amino Acid Generated by Alpha Fold</h1>
        
            <video id="tauvid" style="display: block; margin: 0 auto; max-width: 100%; height: auto;" autoplay muted loop>
                <source src="tau.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
              <div id="tauvid" style="margin-bottom: 30px;"></div>
          <button class="button" onclick="nextChapter(2)">Explore our Results!</button>
    </div>




    <div class="chapter" id="chapter2">
        <h1 class="title">Our Results</h1>
        <section id="results">
            <div id="comparison-graph" style="width: 100%; height: 500px;"></div>
            <script>
                // Data points for the graph
                const time = [0, 2.5, 5, 7.5, 10, 12.5, 15, 17.5, 20];
                const trainingData = [0.2, 0.3, 0.5, 0.7, 0.9, 1.0, 1.0, 1.0, 1.0];
                const pinnPrediction = [0.2, 0.28, 0.48, 0.68, 0.88, 1.0, 1.0, 1.0, 1.0];
        
                // Trace for Alzheimer's Training Data
                const trainingTrace = {
                    x: time,
                    y: trainingData,
                    mode: 'markers',
                    name: "Alzheimer's Training Data",
                    marker: { color: 'blue', size: 8 }
                };
        
                // Trace for PINN Prediction
                const predictionTrace = {
                    x: time,
                    y: pinnPrediction,
                    mode: 'lines',
                    name: 'PINN Prediction',
                    line: { color: 'orange', width: 2 }
                };
        
                // Layout for the graph
                const layout = {
                    title: "Concentration vs Time",
                    xaxis: { title: 'Time (s)' },
                    yaxis: { title: 'Concentration' },
                    showlegend: true
                };
        
                // Plot the graph
                Plotly.newPlot('comparison-graph', [trainingTrace, predictionTrace], layout);
            </script>
        </section>

         <div id="diffusion-graph" style="margin-bottom: 30px;"></div>
        <button class="button" onclick="nextChapter(3)">Explore COMSOL Multiphysics Results</button>
    </div>





    <div class="chapter" id="chapter3">
        <h1 class="title">COMSOL Multiphysics Results</h1>
        <p class="content">See the visualizations of simulated diffusion and learn about the potential impacts on early diagnosis and treatment strategies.</p>
        <button class="button" onclick="location.href='index.html'">Finish</button>
    </div>

    <script>
        function nextChapter(chapterNumber) {
            const currentChapter = document.querySelector('.chapter.active');
            const nextChapter = document.getElementById(`chapter${chapterNumber}`);

            if (currentChapter) {
                currentChapter.classList.remove('active');
            }

            if (nextChapter) {
                nextChapter.classList.add('active');
            }
        }
    </script>
    

</body>
</html>
